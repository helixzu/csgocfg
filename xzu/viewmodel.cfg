showconsole
clear
echo " "
echo " viewmodel editor"
echo " exit the console and use the binds displayed below."
echo " open the console to view the binds again."
echo " [a] to reload the config to return to normal binds."
echo " "
echo "[leftarrow]   = x axis left"
echo "[righttarrow] = x axis right"
echo "[uparrow]     = y axis forward"
echo "[downarrow]   = y axis backwards"
echo "[w]           = z axis up"
echo "[s]           = z axis down"
echo "[e]           = viewmodel fov increase"
echo "[d]           = viewmodel fov decrease"

bind rightarrow "incrementvar viewmodel_offset_x -2.5 2.5 0.1"
bind leftarrow "incrementvar viewmodel_offset_x -2.5 2.5 -0.1"

bind uparrow "incrementvar viewmodel_offset_y -2.5 2.5 0.1"
bind downarrow "incrementvar viewmodel_offset_y -2.5 2.5 -0.1"

bind w "incrementvar viewmodel_offset_z -2.5 2.5 0.1"
bind s "incrementvar viewmodel_offset_z -2.5 2.5 -0.1"

bind e "incrementvar viewmodel_fov 54 68 0.1"
bind d "incrementvar viewmodel_fov 54 68 -0.1"