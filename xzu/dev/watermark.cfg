// Enable developer console and set default filter
developer "1"
con_enable "1"
con_filter_enable "2"
con_filter_text "Damage Given"
con_filter_text_out "Player:"

alias "watermark_filter" "con_filter_text helixzu_[release15620]"
alias "reset_filter" "con_filter_text Damage Given"

alias "+watermark" "watermark_filter"
alias "-watermark" "switch"
alias "switch" "watermark_0"

alias "watermark_0" "clear; echo helixzu_[release15620]; reset_filter"
